spring.application.name=OnlineLearningPlatform
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/elearning?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_ROOT}
spring.datasource.password=${DB_PASSWORD_LOCAL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.config.import=optional:secrets.properties